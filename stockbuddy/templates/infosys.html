<script>
	$(function() {
		$("#sc_br").tablesorter({
			sortList: [
				[1, 1],
			]
		});
		var f = parseInt($('#sc_br tbody tr:first-child #p').text());
		var s = parseInt($('#sc_br tbody tr:nth-child(2) #p').text());
		var y = $('#sc_br tbody tr:first-child #y').text();
		var d = f - s;
		$('#sc_br_r').text(y + " leads by " + d + " points");
	});
</script>
